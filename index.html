<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Clicker</title>
    <style>
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-menu {
            text-align: center;
            display: none;
        }
        .game, .ban-screen {
            display: none;
        }
        .ban-screen {
            color: red;
            font-size: 48px;
        }
        .shop {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: yellow;
            color: black;
            cursor: pointer;
        }
        #couch-image {
            width: 200px;
            margin-top: 50px;
            cursor: pointer;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #madeByDoug {
            margin-top: 10px;
            font-size: 14px;
            color: yellow;
        }
        #title {
            font-size: 48px;
            color: yellow;
            margin-bottom: 20px;
        }
        .cheat-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: yellow;
            display: none;
        }
    </style>
</head>
<body>

    <div class="center-screen">
        <div class="main-menu" id="mainMenu">
            <h1 id="title">Couch Clicker</h1>
            <button id="playButton">PLAY</button>
            <div id="madeByDoug">Made by Doug</div>
        </div>
    </div>

    <div class="game">
        <div id="score">Score: 0</div>
        <img id="couch-image" src="Couch.jpg" alt="Couch" />
        <div id="upgrades">
            <button id="buyAutoClicker">Buy Auto Clicker (Cost: 200)</button>
            <button id="buyBlanket">Buy Blanket (Cost: 150)</button>
        </div>
        <div class="shop">SHOP</div>
    </div>

    <div class="ban-screen">You have been banned!</div>

    <div class="cheat-menu">
        <button onclick="maxMoney()">Max Money</button>
        <button onclick="maxUpgrades()">Max Upgrades</button>
    </div>

    <script>
        let score = 0;
        let autoClickerCost = 200;
        let blanketCost = 150;
        let autoClickers = 0;
        let banned = false;
        let cheatMenuActive = false;
        let lastClickTime = 0;

        const playButton = document.getElementById("playButton");
        const mainMenuDiv = document.getElementById("mainMenu");
        const gameDiv = document.querySelector(".game");
        const banScreenDiv = document.querySelector(".ban-screen");

        // Show main menu when the page loads
        window.onload = function() {
            mainMenuDiv.style.display = 'block';
            if (localStorage.getItem('banned') === 'true') {
                banPlayer();
            }
        };

        // Play button functionality
        playButton.addEventListener('click', function() {
            mainMenuDiv.style.display = 'none';
            gameDiv.style.display = 'block';
        });

        // Ban function for cheaters
        function banPlayer() {
            banned = true;
            gameDiv.style.display = 'none';
            banScreenDiv.style.display = 'block';
            localStorage.setItem('banned', 'true');
        }

        // Other game logic (clicking the couch, upgrades, cheat menu, etc.) remains the same.
    </script>
</body>
</html>
