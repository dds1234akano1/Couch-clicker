<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Clicker</title>
    <style>
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
        }
        .main-menu, .game, .ban-screen {
            display: none;
        }
        .main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ban-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
        }
        .shop {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: yellow;
            color: black;
            cursor: pointer;
        }
        #couch-image {
            width: 200px;
            margin-top: 50px;
            cursor: pointer;
        }
        .cheat-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <h1>Couch Clicker</h1>
        <button id="playButton">PLAY</button>
    </div>

    <div class="game">
        <div id="score">Score: 0</div>
        <img id="couch-image" src="Couch.jpg" alt="Couch" />
        <div id="upgrades">
            <button id="buyAutoClicker">Buy Auto Clicker (Cost: 200)</button>
            <button id="buyBlanket">Buy Blanket (Cost: 150)</button>
        </div>
        <div class="shop">SHOP</div>
    </div>

    <div class="ban-screen">You have been banned!</div>

    <div class="cheat-menu">
        <button onclick="maxMoney()">Max Money</button>
        <button onclick="maxUpgrades()">Max Upgrades</button>
    </div>

    <script>
        let score = 0;
        let autoClickerCost = 200;
        let blanketCost = 150;
        let autoClickers = 0;
        let banned = false;
        let cheatMenuActive = false;
        let lastClickTime = 0;
        let banMessageShown = false;

        const playButton = document.getElementById("playButton");
        const gameDiv = document.querySelector(".game");
        const mainMenuDiv = document.querySelector(".main-menu");
        const banScreenDiv = document.querySelector(".ban-screen");
        const couchImage = document.getElementById("couch-image");
        const cheatMenuDiv = document.querySelector(".cheat-menu");
        const scoreDiv = document.getElementById("score");

        // Play button functionality
        playButton.addEventListener('click', function() {
            mainMenuDiv.style.display = 'none';
            gameDiv.style.display = 'block';
        });

        // Couch clicking and anti-cheat
        couchImage.addEventListener('click', function() {
            if (banned) return;

            const currentTime = new Date().getTime();
            if (currentTime - lastClickTime < 1) {
                banPlayer();
            }
            lastClickTime = currentTime;

            score++;
            updateScore();
        });

        // Keyboard clicking prevention (for space or enter)
        let spaceOrEnterPressed = false;
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                if (spaceOrEnterPressed) return;
                spaceOrEnterPressed = true;
                couchImage.click();
            }
        });
        document.addEventListener('keyup', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                spaceOrEnterPressed = false;
            }
        });

        // Secret cheat code detection
        let cheatCode = "";
        document.addEventListener('keydown', function(event) {
            cheatCode += event.key.toLowerCase();
            if (cheatCode.includes("doug")) {
                toggleCheatMenu();
                cheatCode = "";  // Reset the code after activation
            }
        });

        // Toggle cheat menu
        function toggleCheatMenu() {
            cheatMenuActive = !cheatMenuActive;
            cheatMenuDiv.style.display = cheatMenuActive ? 'block' : 'none';
        }

        // Cheat functions
        function maxMoney() {
            score = 999999;
            updateScore();
        }

        function maxUpgrades() {
            autoClickers = 999999;
            blanketCost = 999999;
            autoClickerCost = 999999;
        }

        // Update score
        function updateScore() {
            scoreDiv.textContent = `Score: ${score}`;
        }

        // Auto clicker and blanket upgrade buttons
        document.getElementById("buyAutoClicker").addEventListener('click', function() {
            if (score >= autoClickerCost) {
                score -= autoClickerCost;
                autoClickers++;
                autoClickerCost += 310;
                updateScore();
            }
        });

        document.getElementById("buyBlanket").addEventListener('click', function() {
            if (score >= blanketCost) {
                score -= blanketCost;
                blanketCost += 150;
                updateScore();
            }
        });

        // Ban the player
        function banPlayer() {
            banned = true;
            gameDiv.style.display = 'none';
            banScreenDiv.style.display = 'block';
            localStorage.setItem('banned', 'true');
        }

        // Check if banned on page load
        window.onload = function() {
            if (localStorage.getItem('banned') === 'true') {
                banPlayer();
            }
        }
    </script>
</body>
</html>
