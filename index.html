<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Clicker</title>
    <style>
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-menu {
            text-align: center;
        }
        .game, .ban-screen {
            display: none;
        }
        .ban-screen {
            color: red;
            font-size: 48px;
        }
        .shop {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: yellow;
            color: black;
            cursor: pointer;
        }
        #couch-image {
            width: 200px;
            margin-top: 50px;
            cursor: pointer;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #madeByDoug {
            margin-top: 10px;
            font-size: 14px;
            color: yellow;
        }
        #title {
            font-size: 48px;
            color: yellow;
            margin-bottom: 20px;
        }
        #upgrades {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .cheat-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: yellow;
            display: none;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="center-screen">
        <div class="main-menu" id="mainMenu">
            <h1 id="title">Couch Clicker</h1>
            <button id="playButton">PLAY</button>
            <div id="madeByDoug">Made by Doug</div>
        </div>
    </div>

    <div class="game">
        <div id="score">Score: 0</div>
        <img id="couch-image" src="Couch.jpg" alt="Couch" />
        <div id="upgrades">
            <button id="buyAutoClicker">Buy Auto Clicker (Cost: 200)</button>
            <button id="buyBlanket">Buy Blanket (Cost: 150)</button>
        </div>
        <div class="shop">SHOP</div>
    </div>

    <div class="ban-screen">You have been banned!</div>

    <div class="cheat-menu">
        <button onclick="maxMoney()">Max Money</button>
        <button onclick="maxUpgrades()">Max Upgrades</button>
    </div>

    <script>
        let score = 0;
        let autoClickerCost = 200;
        let blanketCost = 150;
        let autoClickers = 0;
        let blankets = 0;
        let banned = false;
        let cheatMenuActive = false;
        let lastClickTime = 0;

        const playButton = document.getElementById("playButton");
        const mainMenuDiv = document.getElementById("mainMenu");
        const gameDiv = document.querySelector(".game");
        const banScreenDiv = document.querySelector(".ban-screen");
        const scoreDiv = document.getElementById("score");
        const couchImage = document.getElementById("couch-image");

        // Show main menu when the page loads
        window.onload = function() {
            mainMenuDiv.style.display = 'block';
            if (localStorage.getItem('banned') === 'true') {
                banPlayer();
            }
        };

        // Play button functionality
        playButton.addEventListener('click', function() {
            mainMenuDiv.style.display = 'none';
            gameDiv.style.display = 'block';
        });

        // Couch click event
        couchImage.addEventListener('click', function() {
            const now = Date.now();
            if (now - lastClickTime < 1) {
                banPlayer();
                return;
            }
            lastClickTime = now;
            score++;
            updateScore();
        });

        // Ban function for cheaters
        function banPlayer() {
            banned = true;
            gameDiv.style.display = 'none';
            banScreenDiv.style.display = 'block';
            localStorage.setItem('banned', 'true');
        }

        // Update the score display
        function updateScore() {
            scoreDiv.innerText = 'Score: ' + score;
        }

        // Buy Auto Clicker
        document.getElementById('buyAutoClicker').addEventListener('click', function() {
            if (score >= autoClickerCost) {
                score -= autoClickerCost;
                autoClickerCost += 310;
                autoClickers++;
                updateScore();
                this.innerText = 'Buy Auto Clicker (Cost: ' + autoClickerCost + ')';
                autoClick();
            }
        });

        // Auto Clicker function
        function autoClick() {
            setInterval(function() {
                score += autoClickers;
                updateScore();
            }, 1000);
        }

        // Buy Blanket
        document.getElementById('buyBlanket').addEventListener('click', function() {
            if (score >= blanketCost) {
                score -= blanketCost;
                blanketCost += 150;
                blankets++;
                updateScore();
                this.innerText = 'Buy Blanket (Cost: ' + blanketCost + ')';
            }
        });

        // Cheat Code Detection
        document.addEventListener('keydown', function(event) {
            let input = '';
            document.onkeydown = function(e) {
                input += e.key;
                if (input === 'doug') {
                    toggleCheatMenu();
                    input = '';
                }
            };
        });

        function toggleCheatMenu() {
            const cheatMenu = document.querySelector('.cheat-menu');
            cheatMenuActive = !cheatMenuActive;
            cheatMenu.style.display = cheatMenuActive ? 'block' : 'none';
        }

        // Max Money Cheat
        function maxMoney() {
            score = 999999;
            updateScore();
        }

        // Max Upgrades Cheat
        function maxUpgrades() {
            autoClickers = 100;
            blankets = 100;
            updateScore();
        }

        // Prevent holding Enter/Space to spam clicks
        let isKeyHeld = false;
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (!isKeyHeld) {
                    couchImage.click();
                    isKeyHeld = true;
                }
            }
        });

        document.addEventListener('keyup', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                isKeyHeld = false;
            }
        });
    </script>
</body>
</html>
